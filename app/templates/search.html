{% extends "base.html" %}

{% block app_content %}
    {% if products %}
        {% for p in products %}
            <h4>Product: <a href = {{ url_for('product', pid=p.pid) }}>{{ p.pname }}</a> </h4>
            <h4>Price: {{ p.price }}</h4>
            <hr>
        {% endfor %}
    {% endif %}
{% endblock %}
