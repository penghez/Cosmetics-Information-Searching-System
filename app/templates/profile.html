{% extends "base.html" %}

{% block app_content %}
    <h1>Name: {{ user.cname }}</h1>
    <hr>
    <h1>Gender: {{ user.gender }}</h1>
    <hr>
    <h1>Birthdate: {{ user.birthday }}</h1>
    <hr>
    {% if current_user.cname == user.cname %}
        <h1>Password: {{ user.password }}</h1>
        <hr>
    {% endif %}
    <h1>Back to <a href = {{ url_for('index') }}>Index</a></h1>
{% endblock %}
