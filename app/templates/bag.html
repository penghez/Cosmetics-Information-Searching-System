{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<form method="POST">
    <table class="table table-striped">
        <thead>
        <th>Item name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Remove</th>
        </thead>
        <tbody>
          {% for i in items %}
            <tr>
                <td>{{ i.pname }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.amount }}</td>
                <td><button type="submit" name="deleted" value={{ i.pid }} class="btn btn-danger">Delete</button></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    <h4>Total price: {{ sum }}</h4>
</form>
    <hr>
    <h4>Want to add something in your bag? Click <a href={{ url_for("index") }}>here</a>!</h5>
{% endblock %}
